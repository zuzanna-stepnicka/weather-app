<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/8c090e46cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container1">
      <div class="container2">
        <div class="row">
          <div class="col-8">
            <form id="search-form">
              <input
                type="text"
                placeholder="Search for a city.."
                autocomplete="off"
                autofocus="on"
                id="searched-city"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div class="col-4">
            <button id="button">Current Location</button>
          </div>
        </div>
      </div>
      <div class="container3">
        <div class="row">
          <div class="col-12 city" id="default-city">Wroclaw</div>
          <div class="date" id="date">Thursday, 17th July</div>
          <div class="col-8 mainTemperature">
            <div class="row">
              <div class="col-3 temperature" id="temperature">25</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container4">
        <div class="row">
          <div class="col day1">
            <div class="card" style="width: 9rem">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
              </div>
              <p class="emoji1">
                <i class="fa-regular fa-sun"></i>
              </p>
              <div class="card-body">25°C / 17°C</div>
            </div>
          </div>
          <div class="col day2">
            <div class="card" style="width: 9rem">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
              </div>
              <p class="emoji1">
                <i class="fa-regular fa-sun"></i>
              </p>
              <div class="card-body">25°C / 17°C</div>
            </div>
          </div>
          <div class="col day3">
            <div class="card" style="width: 9rem">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
              </div>
              <p class="emoji1">
                <i class="fa-regular fa-sun"></i>
              </p>
              <div class="card-body">25°C / 17°C</div>
            </div>
          </div>
          <div class="col day4">
            <div class="card" style="width: 9rem">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
              </div>
              <p class="emoji1">
                <i class="fa-regular fa-sun"></i>
              </p>
              <div class="card-body">25°C / 17°C</div>
            </div>
          </div>
          <div class="col day5">
            <div class="card" style="width: 9rem">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
              </div>
              <p class="emoji1">
                <i class="fa-regular fa-sun"></i>
              </p>
              <div class="card-body">25°C / 17°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="styles/index.js"></script>
  </body>
</html>
